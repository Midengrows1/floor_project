<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Raleway:wght@700;800&family=Roboto+Condensed:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <section class="first-screen">
            <div class="first-screen-back">
                <header class="header">
                    <div class="header__left">
                        <div class="logo">
                            <a href="#">
                                <i class="fa-sharp fa-solid fa-house green-ico"></i>
                            </a>
                        </div>
                        <nav>
                            <ul class="header__list">
                                <li class="list__item"><a href="#" class="list__link">О компании</a><i
                                        class="fa-solid fa-chevron-up"></i> </li>
                                <li class="list__item"><a href="#" class="list__link">Покупателям</a><i
                                        class="fa-solid fa-chevron-up"></i> </li>
                                <li class="list__item"><a href="#" class="list__link">Статьи</a></li>
                                <li class="list__item"><a href="#" class="list__link">Акции</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__right">
                        <div class="header__inner">
                            <a href="#"><i class="fa-sharp fa-solid fa-location-dot headers-ico"></i>Санкт-Петербург</a>
                            <a href="#"><img src="./assets/img/ticket-star.svg" class="headers-ico" alt="">В избраном
                                (1)</a>
                        </div>
                        <div class="header__inner_right">
                            <img src="./assets/img/user-ico.svg" alt=""><a href="#">Вход </a><span>/</span>
                            <a href="#">Регистрация</a>
                        </div>
                    </div>
                </header>
                <div class="sub__header">
                    <div class="sub__header__left">
                        <div class="sub__header__inner">
                            <img src="./assets/img/Logotype.svg" alt="Logo">
                            <div class="sub__header__text">
                                <h3>STOPRADIATORS</h3>
                                <p>все инженерные сети</p>
                            </div>
                        </div>
                    </div>
                    <div class="sub__header__right">
                        <div></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
